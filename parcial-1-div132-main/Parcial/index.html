<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutería</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Frutería</div>

        <div class="nombreAlumno"></div>

        <input type="text" placeholder="Search..." class="search-bar">

        <div class="cart">
            <span>Cart: <span id="cart-count">0</span> items</span>
        </div>
    </nav>


    <!-- Contenedor principal -->
    <main>
    <section class="products-section">

        <h2>Nuestras frutas</h2>
        <div class="product-grid">
            <!-- productos -->
        </div>
    </section>


    <!-- Sección carrito -->
    <section class="cart-section container my-5 p-4 border rounded shadow bg-light">

    <h2 class="mb-4 text-center text-primary">Carrito</h2>

    <div id="cart-items" class="mb-4">
        <div class="alert alert-info text-center" role="alert">
            No hay elementos en el carrito.
        </div>
    </div>

    <div class="cart-total text-end">
        <h5>Total: <span id="total-price" class="text-success">$0.00</span></h5>
    </div>

</section>

    </main>
    <script src="js/main.js"></script>
</body>
</html>
